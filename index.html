<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1.svg" alt="">
    </header>
    <form>
      <h2>Informações pessoais</h2>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="colum-2">
            <div class="input-wrapper fist-name">
              <label for="mentorship-fist-name">Nome</label>
              <input type="text" id="mentorship-fist-name" />
            </div>
            <div class="input-wrapper last-name">
              <label for="mentorship-last-name">Sobrenome</label>
              <input type="text" id="mentorship-last-name" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="mentorships">Selecione quem foi o seu mentor</label>
            <select id="mentorships">
                <option value="Mayk Brito">Mayk Brito</option>
                <option value="Jakeliny Gracielly">Jakeliny Gracielly</option>
                <option value="Diego Fernandes">Diego Fernandes</option>
                <option value="Rodrigo Gonçalvez">Rodrigo Gonçalvez</option>
                <option value="Daniele Evangelista">Daniele Evangelista</option>
                <option value="Rafael Camarda">Rafael Camarda</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="feedback">Selecione quem foi o seu mentor</label>
            <textarea id="feedback"></textarea>
          </div>
          <div class="checkbox-wrapper">
            <input id="doubt-checkbox" type="checkbox" />
            <label for="doubt-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>  
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>
          <div class="date-colum-2">
            <div class="input-wrapper input-wrapper-date">
              <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date">
            </div>
            <div class="timer">
              <div class="input-wrapper">
                <label for="mentorship-date">Das</label>
                <input type="time" id="mentorship-date">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-date">Até</label>
                <input type="time" id="mentorship-date">
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <input class="button" type="submit" value="Salvar">
    </form>
  </div>
</body>
</html>
