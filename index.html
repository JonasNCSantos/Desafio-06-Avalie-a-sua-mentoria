<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1.svg" alt="">
    </header>
    <form>
      <h2>Informações pessoais</h2>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="colum-2">
            <div class="input-wrapper">
              <label for="mentorship-fist-name">Nome</label>
              <input type="text" id="mentorship-fist-name" />
            </div>
            <div class="input-wrapper">
              <label for="mentorship-last-name">Sobrenome</label>
              <input type="text" id="mentorship-last-name" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="mentorship-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" />
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
